<html>
<head>
<title>Test</title>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="css.css">
<!-- 显示时间和星期 -->
<script type="text/javascript" src="calendar.js"></script>
</head>

<body onLoad="initCalendar()">
<div id="calendar">
<!-- 显示年份 -->
<div id="year">
	<input type="text" id="in_year" size="4" maxlength="4" value="1970" onchange ="yearChange()">年
	<input type="text" id="in_month" size="2" maxlength="2" value="1" onchange ="monthChange()">月
</div>
<!-- 显示号数 -->
<table id="weeks">
	<tr>
		<td style="color:#FFF;">日</td>
        <td>一</td>
        <td>二</td>
        <td>三</td>
        <td>四</td>
        <td>五</td>
        <td>六</td>	
    </tr>
</table>
<table id="days">
</table>
</div>
</body>
</html>
